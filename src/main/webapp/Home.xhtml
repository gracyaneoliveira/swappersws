<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Sistema Swappers</title>
	<h:outputStylesheet library="css" name="consulta-place.css"/>
</h:head>

<h:body>
	<div id="header">
			<div class="menu">
				<h:form>
					<h:outputFormat value="Olá {0}!" styleClass="logged-user">
						<f:param value="#{facesContext.externalContext.userPrincipal.name}"/>
					</h:outputFormat>
					
				    <h:link outcome="ConsultaUser" rendered="#{request.isUserInRole('admin')}">Usuários</h:link>
				    <h:link outcome="ConsultaPlace" rendered="#{request.isUserInRole('admin')}">Lugares</h:link>
					<h:link outcome="ConsultaDoacao" rendered="#{request.isUserInRole('admin')}">Doações</h:link>
					<h:link outcome="ConsultaAdocao" rendered="#{request.isUserInRole('admin')}">Adoções</h:link>
					<h:commandLink action="#{loginBean.sair()}">Sair</h:commandLink>
				</h:form>
			</div>
			<h:graphicImage value="/images/logo-swappers.png" styleClass="logo"/>
			<h2>Swappers For Readers</h2>
		</div>
		
		<h2 style="text-align: center; padding: 100px">Seja Bem Vindo!</h2>
		
		<div id="footer">
			Sistema Swappers for Readers<br/>
			Equipe: Alessandra Lino | Francisco José | Gracyane Oliveira | Joamila Brito
		</div>
</h:body>
</html>
